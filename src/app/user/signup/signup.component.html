<div class="container-fluid">
    <h1 class="header">Meeting Planner</h1>
        <div class="row">
            <div class="col-md-4">
    
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                                <i class="fas fa-user-secret"></i>
                            sign up
                        </div>
                        <form>
                    <div class="form-group">
                     <label for="">firstname</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="firstName" [(ngModel)]="firstName" placeholder="firstname">
                                     </div>
                     <div class="form-group">
                            <label for="">lastname</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" name="lastName" [(ngModel)]="lastName" placeholder="lastname">
                        </div>
                        <div class="form-group">
                            <label for="">Account Type</label>
                            <select [(ngModel)]="isAdmin" name="isAdmin" id="isAdmin" class="form-control">
                               <option [ngValue]="false">User</option>
                               <option [ngValue]="true">Admin</option>
                             </select>
                       </div>
                        <div class="form-group">
                            <label for="">Country</label>
                            <select class="form-control" (change)="onChange($event)">
                                <option selected [value]="'none'">Choose your country</option>
                                <option *ngFor="let country of countries | keyvalue"  [value]="country.key">{{country.value}}</option>
                              </select>
                         </div>
                         <div class="form-group">
                            <label for="">Country Code</label>
                           
                      <div>
                     <div class="form-control">{{countryCode}}</div>
                     </div>

                         </div>
                       <div class="form-group">
                        <label for="">mobilenumber</label>
                       <input type="number" class="form-control" id="exampleInputPassword3" name="mobileNumber" [(ngModel)]="mobileNumber" placeholder="mobilenumber">
                     </div>
                     <div class="form-group">
                             <label for="">Email</label>
                                 <input type="email" class="form-control" id="exampleInputEmail4" name="email" [(ngModel)]="email" placeholder="email">
                        </div>
                      <div class="form-group">
                              <label for="">password</label>
                                <input type="password" class="form-control" id="exampleInputEmail5" name="password" [(ngModel)]="password" placeholder="password"> 
                                                 </div>
                            <div class="btn-alignment">
                                <p class="loader" *ngIf="signuploader==false"></p>
                            <button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>
                            </div>
                          </form>
                       
                    </div>
                
                    <div class="signup">
                        <small>do you have a account?</small><a [routerLink]="['/signin']" style="font-size:16px;">signin</a>
                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                
                </div>
        </div>
        <div class="container footer">
                <div class="row" >
                  <div class="footer-main-div">
                    <div class="footer-social-icons">

                    </div>
                  </div>
                </div>
              </div>
    </div>
