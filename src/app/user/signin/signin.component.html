            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                                <i class="fas fa-user-secret"></i>
                            sign up
                        </div>
                        <form>
                   
                     <div class="form-group">
                             <label for="">Email</label>
                                 <input type="email" class="form-control" id="exampleInputEmail4" name="email" [(ngModel)]="email" placeholder="email">
                        </div>
                      <div class="form-group">
                              <label for="">password</label>
                                <input type="password" class="form-control" id="exampleInputEmail5" name="password" [(ngModel)]="password" placeholder="password"> 
                                                 </div>
                            <div class="btn-alignment">
                                <p class="loader" *ngIf="signuploader==false"></p>
                            <button type="submit" class="btn btn-primary" (click)="signin()">Sign in</button>
                            </div>
                          </form>
                       
                    </div>
                
                    <div class="signup">
